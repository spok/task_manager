<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация пользователя</title>
</head>
<body>
{% if request.user.is_authenticated %}
    <meta http-equiv="refresh" content="0;URL={% url 'task_list' %}"/>
{% else %}
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Вход</button>
    </form>
{% endif %}
</body>
</html>
